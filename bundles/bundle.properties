;Defense
block.heavy-armaments-enhanced-mend-projector.name = Ãœbermender
block.heavy-armaments-enhanced-mend-projector.description = The Ultimate Mender, heal blocks almost instantly
block.heavy-armaments-enhanced-mend-projector.details = A very advanced version of Menders used in Serpulo.

block.heavy-armaments-regenerator.name = Regenerator
block.heavy-armaments-regenerator.description = Rapidly repairs blocks in its vicinity. 
block.heavy-armaments-regenerator.details = A modified version Mend Projector, although inferior in burst healing, its small but constant healing makes it better under heavy fire. 

block.heavy-armaments-overdriver.name = Overdriver
block.heavy-armaments-overdriver.description = Moderately increases the speed of nearby building
block.heavy-armaments-overdriver.details = An entry level Overdrive Projector, used in situation where one cant afford a better one

;Drills
block.heavy-armaments-precision-drill.name = Precision Drill 
block.heavy-armaments-precision-drill.description = A very compact drill, capable of drilling titanium despite its size. 
block.heavy-armaments-precision-drill.details = Although smaller than most drill, its depleted thorium drill bit and reinforced motor allows it to extract much harder material than it designed for. 

block.heavy-armaments-stationary-excavator.name = Stationary Excavator
block.heavy-armaments-stationary-excavator.description = Specialized in mass extraction of lower grade materials, such as scraps and sands
block.heavy-armaments-stationary-excavator.details = A very old tech but not yet obselete, although its huge bore prevents it to drill much harder material, it is excellent for gathering softer resources 

;Power
block.heavy-armaments-hydro-electric-generator.name = Hydro-Electric Generator
block.heavy-armaments-hydro-electric-generator.description = Generates power when places in wet area
block.heavy-armaments-hydro-electric-generator.details = It is still unknown to this day why this thing work, better to not question it. 

block.heavy-armaments-magmatic-generator.name = Magmatic Generator
block.heavy-armaments-magmatic-generator.description = Generate a lot of power when placed in hot area
block.heavy-armaments-magmatic-generator.details = Bigger and better version of the Thermal Generator, although requires more space to deploy, its effciency are not to be underestimated.

block.heavy-armaments-solar-array.name = Solar Array
block.heavy-armaments-solar-array.description = Bigger and more efficient solar panel, although quite fragile
block.heavy-armaments-solar-array.details = Improved version of the solar panels used in Serpulo. 

;Production
block.heavy-armaments-blast-press.name = Blast press
block.heavy-armaments-blast-press.description = Rapidly compresses chunks of coals to graphite using explosion.
block.heavy-armaments-blast-press.details = Using very advanced technology, Blast Compound explosive energy is contained and used to give immense pressure to converts coal into graphite, very efficient. 

block.heavy-armaments-carburizing-furnace.name = Carburizing Furnace
block.heavy-armaments-carburizing-furnace.description = Produce Titanium Carbide from Titanium and Coal
block.heavy-armaments-carburizing-furnace.details = By infusing a lot of carbon into the surface of titanium, a much more durable material can be produced. 

block.heavy-armaments-coal-liquefier.name = Coal Liquefier
block.heavy-armaments-coal-liquefier.description = Liquefies coal to oil by using water and power
block.heavy-armaments-coal-liquefier.details = To be honest, we have no idea how this company is able to pull this off. It just works. 

block.heavy-armaments-electric-kiln.name = Pyra-Electric Kiln
block.heavy-armaments-electric-kiln.description = Rapidly produces Metaglass
block.heavy-armaments-electric-kiln.details = Advanced version of the regular Kiln, uses burning Pyratite to reach extreme temperature, significantly boosting Metaglass production. 

block.heavy-armaments-gelatinizer.name = Gelatinizer
block.heavy-armaments-gelatinizer.description = Produces Cryogel from sand and cyroliquid
block.heavy-armaments-gelatinizer.details = By using sand, cyroliquid can be gelatinized into solid cryogel, allowing for easier storage and more versatile uses. 

block.heavy-armaments-combustion-compressor.name = Combustion Compressor
block.heavy-armaments-combustion-compressor.description = Uses titanium, oil, and blast compound to rapidly procudes plastanium
block.heavy-armaments-combustion-compressor.details = Modified version of the Plastanium Compressor, blast compound is used to boost the compression process of oil and titanium, use similiar menthod as the Blast Press 

block.heavy-armaments-silicon-arc-furnace.name = Silicon Arc Furnace
block.heavy-armaments-silicon-arc-furnace.description = Employs the expensive surge alloy to produce silicon
block.heavy-armaments-silicon-arc-furnace.details = Modern, clean, efficient. Uses Surge Alloy electrical properties to speed up silicon production

;/Turrets
;Beam
block.heavy-armaments-heavylight.name = Heavylight
block.heavy-armaments-heavy.description = Fires energy bolts at enemy
block.heavy-armaments-details = Very basic energy turrets, not as widespread as the 'Arc', due to limited production.  

block.heavy-armaments-multithreat.name = Multithreat
block.heavy-armaments-multithreat.description = Fires significantly faster than 'Heavylight'. Capable of targeting airborne enemies
block.heavy-armaments-multithreat.details = Operating at lower energy allows the 'Multithreat' to discharge energy bolts at a rapid rate, a standard issue area supression beam weapon.  

block.heavy-armaments-sunflare.name = Sunflare
block.heavy-armaments-sunflare.description = Fires slow, scorching, hard-hitting energy beam 
block.heavy-armaments-sunflare.details = Although much more powerful than the 'Lancer', it is less popular due to dificult and expensice production. 

;cannon
block.heavy-armaments-excaliber.name = Excaliber
block.heavy-armaments-excaliber.description = Powerful rapid fire cannon, capable of dishing out consistent damage.
block.heavy-armaments-excaliber.details = Named after its swordlike shape. This powerful cannon is used extensively in spaceborne combat, it is the first time that is used as a land-based turret in Serpulo. 

block.heavy-armaments-deadeye.name = Deadeye
block.heavy-armaments-deadeye.description = Ferociously accurate long range turret that fires projectiles at extreme velocity. Capable of destroying most ground target in a single shot
block.heavy-armaments-deadeye.details = This weapon is capable of acceletaring a simple titanium carbide slugs to a terrifying velocity. After this gun fires, only silence remains 

;duos

block.heavy-armaments-trio.name = Trio
block.heavy-armaments-trio.description = An upgraded Duo with an extra barrel for faster rate of fire
block.heavy-armaments-trio.details = No one ever thought that welding an extra barrel into a duo with minor modification would increase its rate of fire. 

block.heavy-armaments-quadra.name = Quadra
block.heavy-armaments-quadra.description = Upgraded Trio with 1 extra barrel, for even more rate of fire! Consumes more ammo
block.heavy-armaments-quadra.details = Do we need to explain? 

;Gatlings
block.heavy-armaments-razorback.name = Razorback
block.heavy-armaments-razorback.description = Shoots incredibly fast. Limited to ground target 
block.heavy-armaments-razorback.details = One of the deadliest gatling guns ever produced, responsible for causing consistent 99.8% casualty rate in the past 127 years. 

block.heavy-armaments-buzzsaw.name = Buzzsaw
block.heavy-armaments-buzzsaw.description = Limited to ground target, very accurate for its rate of fire.
block.heavy-armaments-buzzsaw.details = The 'Buzzsaw' sacrifices air defense for the capability of ripping enemies in half. 

;Missiles
block.heavy-armaments-hellseeker.name = Hellseeker
block.heavy-armaments-hellseeker.description = Simple missile launcher, has a huge range.
block.heavy-armaments-hellseeker.details = Standard issue surface to air missile launcher. Old and reliable. 

block.heavy-armaments-stiletto.name = Stiletto
block.heavy-armaments-stiletto.description = Shoot slower than its predecessor, but more powerful.
block.heavy-armaments-stiletto.details = Although categorized as missile launcher, this thing leans more to artilery with a propulsion system behind its shell. 

;shotguns

block.heavy-armaments-trenchgrade.name = Trenchgrade
block.heavy-armaments-trenchgrade.description = Fires buckshot shells at enemies
block.heavy-armaments-trenchgrade.details = Despite its age, the 'Trenchgrade' is stil a reliable weapon, even after 4 centuries being in service.

block.heavy-armaments-breachlock.name = Breachlock
block.heavy-armaments-breachlock.description = Reduced shot count for increased rate of fire.
block.heavy-armaments-breachlock.details = A retrofitred 'Trenchgrade', less pellet per-shot allows it to operate at increased rate of fire. 

block.heavy-armaments-blockhouse.name = Brasshaven
block.heavy-armaments-blockhouse.description = Slower rate of fire but fires more shots.
block.heavy-armaments-blockhouse.description = With bigger and reinforced barrel. The 'Brasshaven' although has a low fire rate, each shots ensures destruction

